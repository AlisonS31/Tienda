<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--------------------- FORMULARIO --------------------------->
        <div class="container"> </div>
        <form th:object ="${persona}"
              th:action ="@{/save}"
              method ="POST"
              >
            <input type="hidden" th:field="*{id}">
            <div class="mb-3 row">
                <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="nombre" class="form-control" id="inputNombre">
                </div>
            </div>


            <div class="mb-3 row">
                <label for="inputApellido1" class="col-sm-2 col-form-label">Apellido1</label>
                <div class="col-sm-10">
                    <input type="apellido1" class="form-control" id="inputApellido1">
                </div>
            </div>
            
            <div class="mb-3 row">
                    <label for="inputApellido2" class="col-sm-2 col-form-label">Apellido2</label>
                    <div class="col-sm-10">
                        <input type="apellido2" class="form-control" id="inputApellido2">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                </div>
            
            <div class="mb-3 row">
                    <label for="inputTelefono" class="col-sm-2 col-form-label">Telefono</label>
                    <div class="col-sm-10">
                        <input type="telefono" class="form-control" id="inputTelefono">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="inputPais" class="col-sm-2 col-form-label">Pais</label>
                    <div class="col-sm-10">
                        <input type="pais" class="form-control" id="inputPais">
                    </div>
                </div>


        </form>
    </body>
</html>
